<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kachenok's Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: rgba(0, 0, 0, 0.2);
      padding: 30px;
      border-radius: 20px;
      max-width: 320px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 25px;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: 0.2s;
    }

    #yes {
      background: #2ecc71;
      color: white;
    }

    #no {
      background: #e74c3c;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hey Love ‚ù§Ô∏è</h1>
    <p>
      From my heart to this screen...<br>
      Will you be my Valentine? üåπ
    </p>
    <button id="yes" onclick="sayYes()">—Å—é–¥–∞ üíò</button>
    <button id="no" onmouseover="moveNo()">–Ω–∞—Ö üôà</button>
  </div>

  <script>
    function sayYes() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          flex-direction:column;
          background:linear-gradient(135deg,#ff4d6d,#ff758f);
          color:white;
          font-family:Arial,sans-serif;
          text-align:center;
        ">
          <h1 style="font-size:32px; margin-bottom:15px;">YAYYYY! üíñ</h1>
          <p style="font-size:18px; max-width:320px;">
            You just made me the happiest person alive ü•∫‚ú®
          </p>
        </div>
      `;
    }

let lastPositions = []; // –ú–∞—Å—Å–∏–≤ –ø–æ—Å–ª–µ–¥–Ω–∏—Ö –ø–æ–∑–∏—Ü–∏–π

function moveNo() {
  const button = document.getElementById("no");
  const card = document.querySelector(".card");
  const cardRect = card.getBoundingClientRect();

  const maxX = cardRect.width - button.offsetWidth - 20;
  const maxY = cardRect.height - button.offsetHeight - 20;

  const MIN_DISTANCE = 50; // –ú–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –æ—Ç –ø—Ä–µ–¥—ã–¥—É—â–µ–π –ø–æ–∑–∏—Ü–∏–∏
  let attempts = 0;
  let newX, newY;
  let isValidPosition = false;

  while (!isValidPosition && attempts < 20) {
    newX = Math.random() * maxX;
    newY = Math.random() * maxY;
    
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—Å–µ –ø–æ—Å–ª–µ–¥–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏
    isValidPosition = true;
    
    for (const pos of lastPositions) {
      const distance = Math.sqrt(
        Math.pow(newX - pos.x, 2) + Math.pow(newY - pos.y, 2)
      );
      
      if (distance < MIN_DISTANCE) {
        isValidPosition = false;
        break;
      }
    }
    
    attempts++;
  }

  // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–æ–≤—É—é –ø–æ–∑–∏—Ü–∏—é (—Ö—Ä–∞–Ω–∏–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ 3)
  lastPositions.push({ x: newX, y: newY });
  if (lastPositions.length > 3) {
    lastPositions.shift(); // –£–¥–∞–ª—è–µ–º —Å–∞–º—É—é —Å—Ç–∞—Ä—É—é
  }

  button.style.left = newX + "px";
  button.style.top = newY + "px";
}
  </script>
</body>
</html>
