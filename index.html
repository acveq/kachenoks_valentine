<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: rgba(0, 0, 0, 0.2);
      padding: 30px;
      border-radius: 20px;
      max-width: 320px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 25px;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: 0.2s;
    }

    #yes {
      background: #2ecc71;
      color: white;
    }

    #no {
      background: #e74c3c;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hey Love ‚ù§Ô∏è</h1>
    <p>
      From my heart to this screen...<br>
      Will you be my Valentine? üåπ
    </p>
    <button id="yes" onclick="sayYes()">Yes üíò</button>
    <button id="no" onmouseover="moveNo()">–•–£–ô üôà</button>
  </div>

  <script>
    function sayYes() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          flex-direction:column;
          background:linear-gradient(135deg,#ff4d6d,#ff758f);
          color:white;
          font-family:Arial,sans-serif;
          text-align:center;
        ">
          <h1 style="font-size:32px; margin-bottom:15px;">YAYYYY! üíñ</h1>
          <p style="font-size:18px; max-width:320px;">
            You just made me the happiest person alive ü•∫‚ú®
          </p>
        </div>
      `;
    }

   let lastX = 0;
let lastY = 0;

function moveNo() {
  const button = document.getElementById("no");
  const card = document.querySelector(".card");
  const cardRect = card.getBoundingClientRect();

  const maxX = cardRect.width - button.offsetWidth - 20;
  const maxY = cardRect.height - button.offsetHeight - 20;

  let newX, newY;
  
  // –ü—Ä–æ–±—É–µ–º –Ω–∞–π—Ç–∏ –Ω–æ–≤—É—é –ø–æ–∑–∏—Ü–∏—é –¥–æ 10 —Ä–∞–∑
  for (let i = 0; i < 10; i++) {
    newX = Math.random() * maxX;
    newY = Math.random() * maxY;
    
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ª–∏ –¥–∞–ª–µ–∫–æ –æ—Ç –ø—Ä–µ–¥—ã–¥—É—â–µ–π –ø–æ–∑–∏—Ü–∏–∏
    const distance = Math.sqrt(
      Math.pow(newX - lastX, 2) + Math.pow(newY - lastY, 2)
    );
    
    // –ï—Å–ª–∏ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –±–æ–ª—å—à–µ 30px - –ø–æ–¥—Ö–æ–¥–∏—Ç
    if (distance > 30) {
      break;
    }
    
    // –ï—Å–ª–∏ —ç—Ç–æ –ø–æ—Å–ª–µ–¥–Ω—è—è –ø–æ–ø—ã—Ç–∫–∞ - –≤—Å—ë —Ä–∞–≤–Ω–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º
    if (i === 9) {
      newX = Math.random() * maxX;
      newY = Math.random() * maxY;
    }
  }

  // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–æ–≤—É—é –ø–æ–∑–∏—Ü–∏—é
  lastX = newX;
  lastY = newY;

  button.style.left = newX + "px";
  button.style.top = newY + "px";
}
  </script>
</body>
</html>
